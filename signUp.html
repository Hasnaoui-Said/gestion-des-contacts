<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <main class="m-5">
        <form action="./signIn.html" method="post" class="container m-5 w-50 m-auto">
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Your username">
            </div>
            <div class="mb-3">
                <label for="mail" class="form-label">Email</label>
                <input type="text" name="mail" class="form-control" id="mail" placeholder="Your e-mail">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="mb-3">
                <label for="validatePwd" class="form-label">Password Verify</label>
                <input type="text" name="validatePwd" class="form-control" id="validatePwd"
                    placeholder="Password Verify">
            </div>
            <div class="mb-3">
                <button type="button" type="submit" class="btn btn-primary btn-block w-100">Sign Up</button>
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <p>Already you have an acount? Sign In <a class="text-decoration-none" href="./signIn.html">Here.</a>
                </p>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
